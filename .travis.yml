jobs:
  include:
    - os: linux
      dist: xenial
      language: python
      python: 2.7
    - os: linux
      dist: xenial
      language: python
      python: 3.7
    - os: windows
      language: generic
      before_install:
        - choco install python
        - refreshenv


install:
  - pip install future
  - python setup.py install
  - python setup.py install_ink --defaultext

script:
  - python test/runtests.py
  - python -m unittest test/runtests.py
