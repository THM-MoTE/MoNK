# based on https://github.com/actions/starter-workflows/blob/main/ci/python-package.yml

name: Python install and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['2.7', '3.7']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    # TODO this is only required, because I did not get PEP517 dependencies to work yet
    - name: Prepare installation
      run: |
        pip install future setuptools
    - name: Install MoNK
      # using pip install to make use of pyproject.toml
      # --no-build-isolation: disable build isolation to run custom command
      run: |
        pip install --no-build-isolation .
        python setup.py install_ink --defaultext
    - name: Run unit tests
      run: |
        python test/runtests.py
